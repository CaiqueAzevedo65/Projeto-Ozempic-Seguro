[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    --verbose
    --cov=src/ozempic_seguro
    --cov-report=html:htmlcov
    --cov-report=term-missing
    --cov-fail-under=70
    --tb=short
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    ui: UI related tests
